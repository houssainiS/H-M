<!-- About Section -->
<div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
  

<div class="w3-row-padding w3-grayscale">
  <div class="w3-col l3 m6 w3-margin-bottom" *ngFor="let individual of individuals">
    <img [src]="individual.imagePath" alt="{{individual.name}}" style="width:100%">
    <h3>{{individual.name}}</h3>
    <p class="w3-opacity">{{individual.jobTitle}}</p>
    <p>{{individual.description}}</p>
    <p><button class="w3-button w3-light-grey w3-block">Contact</button></p>
  </div>
</div>
